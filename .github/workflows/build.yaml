name: build

on: push

jobs:

  checkstyle:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    name: Checkstyle

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          architecture: x64
          distribution: adopt
          cache: maven

      - name: Package
        run: mvn --batch-mode --update-snapshots checkstyle:checkstyle

  enforce:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    name: Maven Dependencies

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          architecture: x64
          distribution: adopt
          cache: maven

      - name: Package
        run: mvn --batch-mode --update-snapshots  enforcer:enforce

  test:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    name: Tests

    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        java: [21]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          architecture: x64
          distribution: adopt
          cache: maven

      - name: Test
        run: mvn --batch-mode --update-snapshots test -Dmatsim.preferLocalDtds=true -Dmaven.javadoc.skip -e
      - uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: target/site/jacoco/

  package:
    #run if push or pull_requests from fork
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    needs: [checkstyle, enforce, test]
    name: Package

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 21
          architecture: x64
          distribution: adopt
          cache: maven

      - name: Package
        run: mvn --batch-mode --update-snapshots package -DskipTests -Dmatsim.preferLocalDtds=true -Dmaven.javadoc.skip -e
      - run: mkdir staging && cp *.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging

    env:
      MAVEN_OPTS: -Xmx512m